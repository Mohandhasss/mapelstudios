<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapel Studios | AR Video Experience</title>
    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

    <div id="ui">
        <div class="logo-text">MAPEL STUDIOS</div>
        <button id="start-btn">ACTIVATE AR</button>
        <p class="instruction">Point your camera at the target image</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: data/targets.mind; autoStart: false;" 
        renderer="colorManagement: true, physicallyCorrectLights: true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="ar-video" src="assets/video1.mp4" 
                   preload="auto" loop="true" 
                   crossorigin="anonymous" playsinline webkit-playsinline>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#ar-video" width="1" height="0.552" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script src="js/main.js"></script>
</body>
</html>

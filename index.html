<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapel Studios AR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

    <div id="ui">
    <video autoplay muted loop playsinline id="bg-video">
        <source src="assets/landing-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img src="assets/logo.png" class="main-logo" alt="Mapel Studios Logo">
    <div class="logo-text">MAPEL STUDIOS</div>
    <button id="start-btn">ACTIVATE AR</button>
</div>

    <div id="icon-layer" style="display: none;">
        <div class="round-btn" id="btn-left"><img src="assets/left-button.png" alt="Menu"></div>
        <div class="round-btn" id="btn-right"><img src="assets/right-button.png" alt="Settings"></div>
    </div>

    <div id="scanner-container" style="display: none;">
        <div class="target-box">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>
        </div>
        <div class="status-label">ALIGN TARGET WITHIN CORNERS</div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./data/targets.mind; autoStart: false; uiScanning: no; uiLoading: no; filterMinCF:0.0001; filterBeta:0.001;" 
        embedded color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true"
        xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="ar-video" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video id="video-display" src="#ar-video" width="1" height="0.562" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapel Studios AR</title>
    <link rel="stylesheet" href="css/style.css?v=99">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

    <div id="ui">
        <div class="logo-text">MAPEL STUDIOS</div>
        <button id="start-btn">ACTIVATE AR</button>
    </div>

    <div id="icon-layer" style="display: none;">
        <div class="round-btn" id="btn-left">
            <img src="assets/left-button.png" alt="menu">
        </div>
        <div class="round-btn" id="btn-right">
            <img src="assets/right-button.png" alt="alert">
        </div>
    </div>

    <div id="scanner-container" style="display: none;">
        <div class="hud-wrapper">
            <div class="ring outer-ring"></div>
            <div class="ring inner-ring"></div>
            <div class="scanner-gate">
                <div class="laser-beam"></div>
                <div class="laser-glow"></div>
                <div class="bracket t-l"></div>
                <div class="bracket t-r"></div>
                <div class="bracket b-l"></div>
                <div class="bracket b-r"></div>
            </div>
            <div class="scan-text">ANALYZING_SURFACE...</div>
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./data/targets.mind; autoStart: false; uiScanning: no; uiLoading: no;" 
        xr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="ar-video" src="assets/video1.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#ar-video" width="1" height="0.552" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script src="js/main.js?v=99"></script>
</body>
</html>

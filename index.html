<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapel Studios AR</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css?v=final">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

    <!-- START UI -->
    <div id="ui">
        <div class="logo-text">MAPEL STUDIOS</div>
        <button id="start-btn">ACTIVATE AR</button>
    </div>

    <!-- CLIENT ICONS -->
    <div id="client-icon-layer" style="display: none;">
        <div id="btn-left" class="round-corner-btn">
            <img src="assets/left-button.png">
        </div>
        <div id="btn-right" class="round-corner-btn">
            <img src="assets/right-button.png">
        </div>
    </div>

    <!-- SCANNER OVERLAY -->
    <div id="hud-container">
        <video
            id="scanner-video"
            src="assets/scanner-overlay.mp4"
            loop
            muted
            autoplay
            playsinline
            webkit-playsinline>
        </video>
    </div>

    <!-- AR SCENE -->
    <a-scene
        mindar-image="imageTargetSrc: ./data/targets.mind; autoStart: false; uiScanning: no; uiLoading: no;"
        xr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video
                id="ar-video"
                src="assets/video1.mp4"
                preload="auto"
                loop
                crossorigin="anonymous">
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
